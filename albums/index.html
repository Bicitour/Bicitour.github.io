---
layout: gallery
title: "Galleries"
description: "archive"
header-img: "img/gallery-bg.jpg"
---
<section id="content" role="main">
	<div class="wrapper">
		<!-- Gallery __-->
		<div class="gallery masonry-gallery">
      {% for album in site.albums %}
			<figure class="gallery-item">
        <figure class="effect-selena">
  				<header class='gallery-icon'>
  	       <a href="{{album.url}}"><img src="{{ album.folder-img | prepend:album.img-folder | prepend:site.baseurl }}"></a>
  				</header>
  				<figcaption class='gallery-caption'>
  					<div class="entry-summary">
  						<h3>{{album.title}}</h3>
  						<p>{{album.fecha}}</p>
  					</div>
  				</figcaption>
        </figure>
  		</figure>
      {% endfor %}
    </div>
	</div><!-- END .wrapper -->
</section>
